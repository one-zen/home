<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS selector</title>
	<style type="text/css">

		/*ul li:first-child{
			color: red;
		}*/

		ul li:nth-child(2n+1){
			color: yellow;
		}
	</style>
</head>
<body>
	<div class="main">
		<ul>
			<!-- <p>hello world</p> -->
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
			<li>Four</li>
			<li>Five</li>
			<li>Six</li>
			<li>Seven</li>
			<li>Eight</li>
		</ul>
	</div>
</body>
</html>
