<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSSselector</title>
	<style type="text/css">
		.main ul li:nth-of-type(1){
			color: blue;
		}
	</style>
</head>
<body>
	<div class="main">
		<ul>
			<p>hello world</p>
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
			<li>Four</li>
			<li>Five</li>
			<li>Six</li>
			<li>Seven</li>
			<li>Eight</li>
		</ul>
	</div>
</body>
</html>
